version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: vrebaj-postgres
    environment:
      POSTGRES_USER: vrebaj
      POSTGRES_PASSWORD: vrebaj123
      POSTGRES_DB: vrebaj_popust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vrebaj -d vrebaj_popust"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
